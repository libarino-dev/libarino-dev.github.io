<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <style>
    <!-- cores principais preto e verde -->


    .navbar {
      overflow: hidden;
      background-color: #333;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 24px;
      text-decoration: none;

    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.right {
      float: right;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }

    .header {
      padding: 80px;
      text-align: center;
      background: black;
      color: white;
    }

    .header h1 {
      font-size: 40px;
    }

    .header span {
      font-size: 40px;
    }
    .header p {
      font-size: 16px;
    }

    * {
      box-sizing: border-box;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
    }

    .side {
      flex: 30%;
      background-color: lightgray;
      padding: 20px;
    }

    .main {
      flex: 70%;
      background-color: white;
      padding: 20px;
    }

    @media screen and (max-width: 700px) {
      .row {
        flex-direction: column;
      }
    }

    @media screen and (max-width: 400px) {
      .navbar a {
        float: none;
        width: 100%;
      }
    }
  </style>
    <title>Testes</title>
</head>

  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Contéudos</a>
      <a href="#">Atividades</a>
      <a href="#" class="right">Sobre o projeto</a>

    </div>

    <div class="header">
      <h1>Bem Vindo ao site <span style="color:green;">Soluciona</span>!</h1>
      <p>Um site que ira te ajudar a estudar e solucionar suas dúvidas</p>
    </div>

    <div class="row">
      <div class="side">
        <p>apenas o inicio</p>
      </div>
      <div class="main">
        <p>primeiros conteudos em breve...</p>
      </div>
    </div>

  </body>
</html>
